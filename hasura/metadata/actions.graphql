type Mutation {
  create_account (
    type: String!
    secret: String!
  ): create_account_output
}


type Mutation {
  donor_signup (
    fullname: String!
  ): donor_signup_output
}


type Query {
  get_abi (
    contract: String!
  ): get_abi_output
}


type Mutation {
  login (
    account: String!
    secret: String!
  ): login_output
}


type Query {
  profile : profile_output
}


type Mutation {
  sponsor_signup (
    sponsor: sponsor_signup_input!
  ): sponsor_signup_output
}




input sponsor_signup_input {
  sponsorName : String!
  covidImpact : String!
  benefitDescription : String!
  website : String!
  telephone : String!
  bussinesType : String!
  schedule : String!
}

type donor_signup_output {
  success : Boolean!
}

type create_account_output {
  account : String!
  transaction_id : String!
  token : String!
}

type get_abi_output {
  abi : jsonb!
}

type login_output {
  token : String!
}

type sponsor_signup_output {
  success : Boolean!
}

type profile_output {
  profile : jsonb!
}

