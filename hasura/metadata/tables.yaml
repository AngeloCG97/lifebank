- table:
    schema: public
    name: location
  object_relationships:
  - name: location_type
    using:
      foreign_key_constraint_on: type
  select_permissions:
  - role: donor
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
  - role: guest
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
  - role: lifebank
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
  - role: sponsor
    permission:
      columns:
      - account
      - geolocation
      - id
      - info
      - name
      - type
      filter: {}
- table:
    schema: public
    name: location_type
  is_enum: true
  array_relationships:
  - name: locations
    using:
      foreign_key_constraint_on:
        column: type
        table:
          schema: public
          name: location
- table:
    schema: public
    name: notification
  select_permissions:
  - role: donor
    permission:
      columns:
      - id
      - payload
      - created_at
      - updated_at
      - account
      - description
      - title
      - type
      filter:
        account:
          _eq: X-Hasura-User-Id
  - role: lifebank
    permission:
      columns:
      - id
      - payload
      - created_at
      - updated_at
      - account
      - description
      - title
      - type
      filter:
        account:
          _eq: X-Hasura-User-Id
  - role: sponsor
    permission:
      columns:
      - id
      - payload
      - created_at
      - updated_at
      - account
      - description
      - title
      - type
      filter:
        account:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: offer
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: sponsor_id
  insert_permissions:
  - role: guest
    permission:
      check: {}
      columns:
      - active
      - description
      - end_date
      - id
      - images
      - limited
      - offer_name
      - offer_type
      - online_only
      - quantity
      - sponsor_id
      - start_date
      backend_only: false
  - role: sponsor
    permission:
      check: {}
      columns:
      - active
      - limited
      - online_only
      - id
      - quantity
      - sponsor_id
      - description
      - end_date
      - images
      - offer_name
      - offer_type
      - start_date
      backend_only: false
  select_permissions:
  - role: donor
    permission:
      columns:
      - limited
      - online_only
      - quantity
      - offer_type
      - description
      - start_date
      - end_date
      - images
      - sponsor_id
      - id
      - offer_name
      - active
      filter: {}
  - role: guest
    permission:
      columns:
      - active
      - limited
      - online_only
      - id
      - quantity
      - sponsor_id
      - description
      - end_date
      - images
      - offer_name
      - offer_type
      - start_date
      filter: {}
  - role: sponsor
    permission:
      columns:
      - active
      - limited
      - online_only
      - id
      - quantity
      - sponsor_id
      - description
      - end_date
      - images
      - offer_name
      - offer_type
      - start_date
      filter: {}
  update_permissions:
  - role: sponsor
    permission:
      columns:
      - limited
      - online_only
      - quantity
      - offer_type
      - description
      - start_date
      - end_date
      - images
      - sponsor_id
      - id
      - offer_name
      - active
      filter: {}
      check: null
  delete_permissions:
  - role: sponsor
    permission:
      filter: {}
