type Mutation {
  create_account (
    type: String!
    secret: String!
  ): create_account_output
}


type Mutation {
  donor_signup (
    fullname: String!
  ): donor_signup_output
}


type Query {
  get_abi (
    contract: String!
  ): get_abi_output
}


type Mutation {
  login (
    account: String!
    secret: String!
  ): login_output
}




type donor_signup_output {
  success : Boolean!
}

type create_account_output {
  account : String!
  transaction_id : String!
  token : String!
}

type get_abi_output {
  abi : jsonb!
}

type login_output {
  token : String!
}

