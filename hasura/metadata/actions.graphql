type Mutation {
  check_username (
    username: String!
  ): check_username_output
}


type Mutation {
  create_account (
    role: String!
    username: String!
    secret: String!
  ): create_account_output
}


type Query {
  get_abi (
    contract: String!
  ): get_abi_output
}


type Mutation {
  grant_consent : grant_consent_output
}


type Mutation {
  login (
    account: String!
    secret: String!
  ): login_output
}


type Query {
  profile : profile_output
}


type Mutation {
  revoke_consent : revoke_consent_output
}


type Mutation {
  signup (
    profile: jsonb!
  ): signup_output
}




type create_account_output {
  account : String!
  transaction_id : String!
  token : String!
}

type get_abi_output {
  abi : jsonb!
}

type login_output {
  token : String!
}

type profile_output {
  profile : jsonb!
}

type signup_output {
  success : Boolean!
}

type check_username_output {
  is_valid : Boolean!
}

type revoke_consent_output {
  success : Boolean!
}

type grant_consent_output {
  success : Boolean!
}

